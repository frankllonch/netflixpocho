{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Playlist</title>
</head>
<body>
    <header>
        <h1>My Playlist</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'playlist' %}">Playlist</a>
        </nav>
    </header>
    <main>
        <h2>Movies in My Playlist</h2>
        <div class="movie-grid">
            {% for movie in playlists.movies.all %}
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
                <div class="movie-info">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.release_date|date:"Y" }}</p>
                    <p>{{ movie.description|truncatechars:100 }}</p>
                    <form action="{% url 'add-to-playlist' movie.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="add-to-playlist-button favourited">
                            &#9733; <!-- Always show filled star on playlist page -->
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
