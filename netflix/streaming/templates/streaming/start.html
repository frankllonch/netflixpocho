{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Netflix</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="start-page">
    <div class="menu">
        <a href="{% url 'home' %}" class="menu-item">Movies</a>
        <a href="{% url 'series' %}" class="menu-item">Series</a> 
        <a href="{% url 'playlist' %}" class="menu-item">My List</a>
        <a href="{% url 'search-movies' %}" class="menu-item">Search</a>
        <a href="{% url 'login' %}" class="nav-link">Logout</a>
        <a href="{% url 'login' %}" class="nav-link">Login</a>
        <a href="{% url 'signup' %}" class="nav-link">Signup</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
                const menuItems = document.querySelectorAll(".menu-item");

                menuItems.forEach(item => {
                    item.addEventListener("click", function (e) {
                        e.preventDefault(); // Prevent immediate navigation

                        // Remove any existing locks
                        menuItems.forEach(el => el.classList.remove("lock-left", "lock-right"));

                        const direction = Math.random() > 0.5 ? "left" : "right"; // Random slide direction
                        this.classList.add(`lock-${direction}`); // Add lock class

                        // Delay navigation until the locking animation completes
                        setTimeout(() => {
                            window.location.href = this.getAttribute("href"); // Navigate to the link
                        }, 800); // Match the animation duration
                    });
                });
            });
    </script>
</body>


</html>
