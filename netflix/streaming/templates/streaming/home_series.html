{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Netflix Series</title>
</head>
<body class="home-page">
    <!-- Navigation Buttons -->
    <header class="search-header">
        <form action="{% url 'search-movies' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/magnifier.png' %}" alt="Search" class="search-icon">
            </button>
        </form>
        <form action="{% url 'playlist' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/notes.png' %}" alt="Playlist" class="search-icon">
            </button>
        </form>
        <form action="{% url 'start' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/star1.png' %}" alt="Start" class="search-icon">
            </button>
        </form>
        <form action="{% url 'home' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/movies.png' %}" alt="Home" class="search-icon">
            </button>
        </form>
    </header>

<!-- Title on top of the grid -->
<header class="grid-header">
    <h1>
        {% for letter in "Series of the Moment" %}
        <span>{{ letter }}</span>
        {% endfor %}
    </h1>
</header>

    <!-- Series Grid -->
    <main>
        <div class="movie-grid">
            {% for series in movies %}
            <div class="movie-card">
                {% if series.poster_path %}
                <img src="https://image.tmdb.org/t/p/w500{{ series.poster_path }}" alt="{{ series.title }}" class="movie-poster">
                {% else %}
                <div class="movie-poster-placeholder">
                    <h3 class="placeholder-text">{{ series.title }}</h3>
                </div>
                {% endif %}
                <div class="movie-info">
                    <h3>{{ series.title }}</h3>
                    <p>{{ Rating.|default:"WATCHe" }}</p>
                </div>
                <!--favorite button-->   
                <form
                action="{% url 'add-to-playlist-series' series.id %}"
                method="post"
                class="favorite-form"
                onsubmit="event.stopPropagation();"
              >
                {% csrf_token %}
                <button
                  type="submit"
                  class="add-to-playlist-button {% if series.id in playlists %}favourited{% endif %}"
                >
                  {% if series.id in playlists %} &#9733;
                  <!-- Filled Star -->
                  {% else %} &#9734;
                  <!-- Empty Star -->
                  {% endif %}
                </button>
              </form>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
