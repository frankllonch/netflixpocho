{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Netflix</title>
</head>
<body class="home-page">
    <!-- Search and Playlist Icons -->
    <header class="search-header">
        <!-- Search Button -->
        <form action="{% url 'search-movies' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/magnifier.png' %}" alt="Search" class="search-icon">
            </button>
        </form>
        
        <!-- Playlist Button -->
        <form action="{% url 'playlist' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/library.png' %}" alt="Playlist" class="search-icon">
            </button>
        </form>

        <!-- start buttonn -->
        <form action="{% url 'start' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/start.png' %}" alt="Start" class="search-icon">
            </button>
        </form>

        <!-- series button -->
        <form action="{% url 'series' %}" method="get" style="display: inline;">
            <button type="submit" class="search-icon-button">
                <img src="{% static 'images/series.png' %}" alt="Series" class="search-icon">
            </button>
    </header>
</body>
    <!-- Title on top of the grid -->
    <header class="grid-header">
         <h1>Films of the Moment</h1>
    </header>
    <!-- Movies Grid -->
    <main>
        <div class="movie-grid">
            {% for movie in movies %}
            <div class="movie-card">
                <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
                <div class="movie-info">
                    <h3>{{ movie.title }}</h3>
                    <p>{{ movie.release_date }}</p>
                    <p>{{ movie.description|truncatechars:100 }}</p>
                    <form action="{% url 'add-to-playlist' movie.id %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="add-to-playlist-button {% if movie.id in playlists %}favourited{% endif %}">
                            {% if movie.id in playlists %}
                            &#9733; <!-- Filled Star -->
                            {% else %}
                            &#9734; <!-- Empty Star -->
                            {% endif %}
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
